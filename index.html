<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestador Marketing</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu hoja de estilos externa -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 100%;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>I-Appoint Consulting</h1>
    </header>
    
    <main>
         <form id="presupuestadorForm">
            <label for="nicho">Nicho:</label>
            <input type="text" id="nicho" name="nicho" required>
            
            <label for="tipoEmpresa">Tipo de Empresa:</label>
            <select id="tipoEmpresa" name="tipoEmpresa" required>
                <option value="">Seleccionar</option>
                <option value="Pequeña">Pequeña</option>
                <option value="Mediana">Mediana</option>
                <option value="Grande">Grande</option>
            </select>
            
            <label for="servicio">Servicio:</label>
            <select id="servicio" name="servicio" required>
                <option value="">Seleccionar</option>
                <option value="Landing Page (No code)">Landing Page (No code)</option>
                <option value="Landing Page (Code)">Landing Page (Code)</option>
                <option value="Botón de Chat con IA Standar">Botón de Chat con IA Standar</option>
                <option value="Botón de Chat con IA Standar + 1 Proceso automático">Botón de Chat con IA Standar + 1 Proceso automático</option>
                <option value="Pack i-Sales (2 Meses)">Pack i-Sales (2 Meses)</option>
                <option value="Pack i-Sales Pro (2 Meses)">Pack i-Sales Pro (2 Meses)</option>
            </select>
            
            <label for="plazo">Plazo del Servicio:</label>
            <input type="text" id="plazo" name="plazo" required>
            
            <button type="submit">Obtener Presupuesto</button>
        </form>
    </main>
    
    <footer>
        <p>Derechos de Autor &copy; 2023 IAPPOINT. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
